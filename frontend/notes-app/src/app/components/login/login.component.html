<h1 class="title">Iniciar sesi칩n</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center">
        <div class="col-4 mb-3">
            <div class="form-group" style="text-align: center;">
                <label for="username"><strong>Usuario</strong></label>
                <input type="text" formControlName="username" class="form-control" />
                <div class="alert alert-danger mt-2"
                    [hidden]="form.controls['username'].valid || !form.controls['username'].touched">
                    <span
                        *ngIf="form.controls['username'].getError('required') && form.controls['username'].touched">
                        Ingrese su usuario.
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4 mb-3">
            <div class="form-group mb-3" style="text-align: center;">
                <label for="password"><strong>Contrase침a</strong></label>
                <input type="password" formControlName="password" class="form-control" />
                <div class="alert alert-danger mt-2"
                    [hidden]="form.controls['password'].valid || !form.controls['password'].touched">
                    <span
                        *ngIf="form.controls['password'].getError('required') && form.controls['password'].touched">
                        Ingrese su contrase침a.
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="text-center">
                <button type="submit" class="btn btn-dark">Iniciar sesi칩n</button>
            </div>
        </div>
    </div>
</form>
